<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Anton Oresten</title>
    <meta
      name="description"
      content="Essays on technology, intelligence, and society."
    />
    <meta name="color-scheme" content="light dark" />
    <script>
      (function () {
        var theme = 'light';
        try {
          var saved = localStorage.getItem('theme');
          if (saved === 'light' || saved === 'dark') {
            theme = saved;
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
        } catch (_error) {}
        var root = document.documentElement;
        root.setAttribute('data-theme', theme);
        root.style.backgroundColor = theme === 'dark' ? '#151515' : '#f2f0e8';
        root.style.colorScheme = theme;
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,300;6..72,400;6..72,500;6..72,700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
